<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .personal-inf {
        border: 1px solid black;
        padding-top: 30px;
        padding-bottom: 30px;
        padding-left: 10px;
        font-size: 18px;
      }
      .name {
        min-width: 250px;
      }

      .optional {
        border: 1px solid black;
      }
      .paraghrap {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Chapter # 7 - Forms</h1>
    <div class="personal-inf">
      <label for="Name">Name:</label>
      <input type="text" class="name" /><br /><br />
      <label for="Name">Email:</label>
      <input type="email" class="name" />
    </div>
    <br /><br />
    <div class="optional">
      <p class="paraghrap">
        How did you hear about us?
        <select name="" id="">
          <option value="">Google</option>
        </select>
      </p>
      <p class="paraghrap">Would you visit again?</p>

      <input type="radio" name="" id="" class="paraghrap" />Yes
      <input type="radio" name="" id="" class="paraghrap" />No
      <input type="radio" name="" id="" class="paraghrap" />Maybe

      <br /><br />
      <label for="Comments" class="paraghrap">Comments:</label><br /><br />
      <textarea
        name=""
        id="textarea"
        cols="50"
        rows="10"
        class="paraghrap"
      ></textarea
      ><br /><br />

      <input type="checkbox" name="" class="paraghrap" />Sign me up for email
      updates <br /><br />
      <input type="submit" value="Submit review" class="paraghrap" /><br><br>
    </div>
  </body>
</html>
